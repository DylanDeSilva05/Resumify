[pytest]
# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Command line options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    -p no:warnings

# Custom markers for test categorization
markers =
    unit: Unit tests - test individual functions in isolation
    integration: Integration tests - test multiple components together
    security: Security tests - test authentication, authorization, and vulnerabilities
    performance: Performance tests - test response times and load handling
    slow: Tests that take a long time to run
    smoke: Quick smoke tests for basic functionality

# Coverage settings
[coverage:run]
source = app
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */migrations/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
